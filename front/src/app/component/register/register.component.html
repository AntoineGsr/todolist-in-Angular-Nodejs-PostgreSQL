<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form class="box">
          <h1>Login</h1>
          <p class="text-muted"> Please enter your email and password</p>
          <input class="invalid-feedback feedback-pos" type="text" name="email" placeholder="Email" [(ngModel)]="email">
          <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
          <a class="forgot text-muted">Forgot password?</a>
          <input type="submit" name="" value="Login" (click)="login()">
      </form>
      </div>
    </div>
  </div>
</div>
